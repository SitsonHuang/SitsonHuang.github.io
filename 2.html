<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Text</title>
</head>
<body>
    <div id="textDisplay" style="white-space: pre-wrap;"></div>
    <button onclick="copyAndDeleteText()">复制并删除</button>

    <script>
        async function fetchText() {
            const token = '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';
            const username = 'Sixfeet6';
            const repo = 'paste-board';
            const path = 'text.txt';

            const response = await fetch(`https://api.github.com/repos/${username}/${repo}/contents/${path}`, {
                headers: {
                    'Authorization': `token ${token}`
                }
            });

            if (response.ok) {
                const data = await response.json();
                const content = atob(data.content);
                document.getElementById('textDisplay').innerText = content;
            } else {
                alert('获取文本失败');
            }
        }

        async function copyAndDeleteText() {
            const token = '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';
            const username = 'Sixfeet6';
            const repo = 'paste-board';
            const path = 'text.txt';
            const sha = await getFileSha();

            const text = document.getElementById('textDisplay').innerText;
            navigator.clipboard.writeText(text).then(async () => {
                const response = await fetch(`https://api.github.com/repos/${username}/${repo}/contents/${path}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `token ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: 'Delete text',
                        sha: sha
                    })
                });

                if (response.ok) {
                    alert('文本已复制并删除');
                    document.getElementById('textDisplay').innerText = '';
                } else {
                    alert('删除失败');
                }
            });
        }

        async function getFileSha() {
            const token = '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';
            const username = 'Sixfeet6';
            const repo = 'paste-board';
            const path = 'text.txt';

            const response = await fetch(`https://api.github.com/repos/${username}/${repo}/contents/${path}`, {
                headers: {
                    'Authorization': `token ${token}`
                }
            });

            if (response.ok) {
                const data = await response.json();
                return data.sha;
            } else {
                throw new Error('获取文件SHA失败');
            }
        }

        fetchText();
    </script>
</body>
</html>
